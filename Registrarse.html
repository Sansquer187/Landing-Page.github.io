<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylesR.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <img src="ahorra_ya_logo-removebg-preview (1) (1).png" alt="Logo AhorraYa" class="logo">
            <h2>Regístrate</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username"><i class="icon">👤</i></label>
                    <input type="text" id="username" placeholder="Nombre de Usuario">
                </div>
                <div class="input-group">
                    <label for="first-name"><i class="icon">👤</i></label>
                    <input type="text" id="first-name" placeholder="Nombres">
                </div>
                <div class="input-group">
                    <label for="last-name"><i class="icon">👤</i></label>
                    <input type="text" id="last-name" placeholder="Apellidos">
                </div>
                <div class="input-group">
                    <label for="email"><i class="icon">✉️</i></label>
                    <input type="email" id="email" placeholder="Correo electrónico">
                </div>
                <div class="input-group">
                    <label for="password"><i class="icon">🔒</i></label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <a href="PaginaPrincipal.html" class="btn-register">Registrarse</a>
            </form>
        </div>
    </div>
</body>
</html>
